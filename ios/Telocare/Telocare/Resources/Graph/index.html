<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Telocare Graph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f172a;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #graph {
      width: 100%;
      height: 100%;
    }

    #tooltip {
      position: fixed;
      pointer-events: none;
      max-width: 280px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      line-height: 1.35;
      color: #e2e8f0;
      display: none;
      z-index: 999;
      box-shadow: 0 12px 24px rgba(2, 6, 23, 0.4);
    }

    .tooltip-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="graph" aria-label="Causal graph"></div>
  <div id="tooltip"></div>

  <script src="./cytoscape.min.js"></script>
  <script src="./graph-bridge.js"></script>
</body>
</html>
