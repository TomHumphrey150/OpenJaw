<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Telocare Graph</title>
  <style>
    :root {
      --bg-color: #FAF5EE;
      --text-color: #403B38;
      --node-bg: #FFFDF7;
      --node-border-default: #BFB8B3;
      --node-border-robust: #85C28F;
      --node-border-moderate: #FF9966;
      --node-border-preliminary: #D4A5FF;
      --node-border-mechanism: #7DD3FC;
      --node-border-symptom: #FF7060;
      --node-border-intervention: #FF7060;
      --edge-text-bg: #FAF5EE;
      --tooltip-bg: rgba(255, 253, 247, 0.97);
      --tooltip-border: rgba(140, 133, 128, 0.4);
      --selection-overlay: #FF7060;
      --edge-causal: #B45309;
      --edge-protective: #1B4332;
      --edge-feedback: #FF9966;
      --edge-mechanism: #1E3A5F;
      --edge-intervention: #065F46;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #e2e8f0;
        --node-bg: #2a2a2a;
        --node-border-default: #4a4540;
        --node-border-robust: #4ade80;
        --node-border-moderate: #FF8C7D;
        --node-border-preliminary: #c084fc;
        --node-border-mechanism: #38bdf8;
        --node-border-symptom: #f87171;
        --node-border-intervention: #FF8C7D;
        --edge-text-bg: #1a1a1a;
        --tooltip-bg: rgba(26, 26, 26, 0.97);
        --tooltip-border: rgba(74, 69, 64, 0.6);
        --selection-overlay: #FF8C7D;
        --edge-causal: #D97706;
        --edge-protective: #4ADE80;
        --edge-feedback: #FF8C7D;
        --edge-mechanism: #93C5FD;
        --edge-intervention: #34D399;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #graph {
      width: 100%;
      height: 100%;
    }

    #tooltip {
      position: fixed;
      pointer-events: none;
      max-width: 280px;
      background: var(--tooltip-bg);
      border: 1px solid var(--tooltip-border);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12px;
      line-height: 1.4;
      color: var(--text-color);
      display: none;
      z-index: 999;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .tooltip-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="graph" aria-label="Causal graph"></div>
  <div id="tooltip"></div>

  <script src="./cytoscape.min.js"></script>
  <script src="./graph-bridge.js"></script>
</body>
</html>
